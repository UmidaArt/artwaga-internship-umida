<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ArtwagaUsers</title>
</head>
<body>
<div class="mainBlock">
    <div class="topLine">
        <img height="50" width="100%" src="https://media3.giphy.com/headers/anthonyantonellis/SqsFmi8lZMtI.gif">
    </div>
    <div class="container">
        <div class="displayUsers">
            <div class="allUsers box">
                <h2>Список Юзеров</h2>
                <button type="button" id="btnUpdate">Обновить список</button>
                <div class="usersList"></div>
            </div>
            <div class="sortEmailUsers box">
                <h2>Сортировка по Email</h2>
                <button type="button" id="sortEmail">Сортировать</button>
                <div class="sortedByEmailList"></div>
            </div>
            <div class="filterByName box">
                <h2>Фильтрация по первой букве имени</h2>
                <input id="filterLetter" type="text" placeholder="Введите первую букву имени"/>
                <button type="button" id="filterButton">Фильтровать</button>
                <div class="filteredUsers"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
